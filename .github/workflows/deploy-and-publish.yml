name: Build and Deploy on Main

on:
  push:
    branches:
      - main

jobs:
  publish-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Publish GitHub Actions
        run: |
          echo "Publishing GitHub Actions..."
          # Adicione aqui os comandos para publicar ou validar as alterações nos workflows
          echo "Publicação concluída."

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: publish-actions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Main Branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -f dist
          git commit -m "Deploy build to main branch" || echo "No changes to commit"
          git push origin main

      - name: Verify build output
        run: ls -la ./dist
