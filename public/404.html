<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Portfolio - Luiz Bezerra</title>
    <script type="text/javascript">
      // Redirects for GitHub Pages SPA
      var pathSegmentsToKeep = 1;
      var l = window.location;

      // If this is the root path, redirect to index.html
      if (
        l.pathname === "/portfolio-bezerraluiz/" ||
        l.pathname === "/portfolio-bezerraluiz"
      ) {
        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            "/portfolio-bezerraluiz/index.html"
        );
      } else {
        // For other paths, use the standard SPA redirect
        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname
              .split("/")
              .slice(0, 1 + pathSegmentsToKeep)
              .join("/") +
            "/?/" +
            l.pathname
              .slice(1)
              .split("/")
              .slice(pathSegmentsToKeep)
              .join("/")
              .replace(/&/g, "~and~") +
            (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
            l.hash
        );
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
